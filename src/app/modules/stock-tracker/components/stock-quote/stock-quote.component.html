<div class="card">
  <div class="header">
    <div class="title">
      {{ stockQuote?.stockName }} ({{ stockQuote?.symbol }})
    </div>
    <div class="close" (click)="removeStock()">&#10006;</div>
  </div>

  <div class="wrapper">
    <div class="d-flex mb-10 mr-20">
      <div class="mb-10">
        Change today : {{ stockQuote?.percentChange | percent }}
      </div>
      <div>Current price : {{ stockQuote?.currentPrice | percent }}</div>
    </div>
    <div class="d-flex mr-20">
      <div class="mb-10">
        Opening price : {{ stockQuote?.openPriceOfTheDay | currency }}
      </div>
      <div>High price : {{ stockQuote?.highPriceOfTheDay | currency }}</div>
    </div>
    <div *ngIf="stockQuote?.percentChange > 0" class="arrow-up">&#8593;</div>
    <div *ngIf="stockQuote?.percentChange < 0" class="arrow-down">&#8595;</div>
  </div>
  <button type="button" class="track-btn mb-10" (click)="gotoSentiment()">
    Go to social sentiment details
  </button>
</div>
